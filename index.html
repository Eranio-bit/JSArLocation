<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>GeoAR.js demo</title>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script type='text/javascript' src='https://raw.githack.com/AR-js-org/AR.js/3.4.5/three.js/build/ar-threex-location-only.js'></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene
      vr-mode-ui="enabled: false"
      embedded
      arjs="sourceType: webcam; sourceWidth:1280; sourceHeight:960; displayWidth:1280; displayHeight:960; debugUIEnabled: true;">
      
      <a-camera gps-camera rotation-reader></a-camera>
      
      <a-assets>
        <!-- Cubemap asset -->
        <a-cubemap id="reflection">
          <img src="cubemap/hknx.png">
          <img src="cubemap/hkny.png">
          <img src="cubemap/hknz.png">
          <img src="cubemap/hkpx.png">
          <img src="cubemap/hkpy.png">
          <img src="cubemap/hkpz.png">
        </a-cubemap>
        
        <a-asset-item id="model" src="Assets/champagne.glb"></a-asset-item>
      </a-assets>

      <a-entity 
        gltf-model="#model" 
        scale="1 1 1"
        position="0 1 -5"
        material="metalness: 0.5; roughness: 0.0; envMap: #reflection">
      </a-entity>
      
      <a-light type="directional" position="0 0 0" rotation="-45 0 0" target="#directionaltarget" intensity="3">
        <a-entity id="directionaltarget" position="0 0 -1"></a-entity>
      </a-light>
      
      <a-light type="probe" intensity="1000" envMap="#reflection"></a-light>
      
    </a-scene>
  </body>
</html>
