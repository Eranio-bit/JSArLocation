<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>CarbonAR.js demo</title>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@1.0.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
  </head>
  <body>
    <a-scene
      vr-mode-ui="enabled: false"
      arjs="sourceType: webcam; videoTexture: true; debugUIEnabled: true;"
    >
      <a-entity gltf-model="./Assets/CModel.gltf" rotation="0 0 0" scale="1.0 1.0 1.0" gps-entity-place="latitude: 22.2853464; longitude: 114.1482174;"/>
      <a-entity id="gps-display" position="0 2 -3" text="value: Loading GPS...; color: #FFF;"></a-entity>
      <a-camera id="gps-camera"
      gps-new-camera="gpsMinDistance: 5"
      look-controls="enabled: false"
      arjs-device-orientation-controls="smoothingFactor: 0.1"
      debug-gps> </a-camera>
    </a-scene>
  </body>
</html>
