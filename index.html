<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>GeoAR.js demo</title>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script type='text/javascript' src='https://raw.githack.com/AR-js-org/AR.js/3.4.5/three.js/build/ar-threex-location-only.js'></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
      function init() 
      {
        const path = "cubemap/";
        const format = ".png";
        const urls = [
          path + "hknx" + format,
          path + "hkny" + format,
          path + "hknz" + format,
          path + "hknx" + format,
          path + "hkny" + format,
          path + "hknz" + format,
        ];
        const reflectionCube = new THREE.CubeTextureLoader().load(urls);
        reflectionCube.mapping = THREE.EquirectangularReflectionMapping;
        scene.background = reflectionCube;
        const cubeMaterial = new THREE.MeshLambertMaterial({
          color: 0xfff700,
          emissive: 0x000000,
          emissiveIntensity: 0.0,
          reflectivity: 0.3,
          envMap: reflectionCube,
        });
      }>
    </script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene
      vr-mode-ui="enabled: false"
      embedded
      arjs="sourceType: webcam; sourceWidth:1280; sourceHeight:960; displayWidth:1280; displayHeight:960; debugUIEnabled: true;">
      
      <a-camera gps-camera rotation-reader></a-camera>
      <a-entity 
        geometry="primitive: sphere; radius: .5"
        material= cubeMaterial
        position="0 1.5 -3">
      </a-entity>
      
      <a-light type="directional" position="0 0 0" rotation="-45 0 0" target="#directionaltarget" intensity="1">
        <a-entity id="directionaltarget" position="0 0 -1"></a-entity>
      </a-light>
      
    </a-scene>
  </body>
</html>
