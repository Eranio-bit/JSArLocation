<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>CarbonAR.js demo</title>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@1.0.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script>
      THREEx.ArToolkitContext.baseURL = 'https://raw.githack.com/jeromeetienne/ar.js/master/three.js/'
  </script>
  </head>

  <body>
    <a-scene
      vr-mode-ui="enabled: false"
      arjs="sourceType: webcam; videoTexture: true; debugUIEnabled: false;"      
    >
      <a-entity gltf-model="./Assets/CModel.gltf" 
       rotation="0 180 0" 
       scale="1 1 1" 
       gps-new-entity-place="latitude: 22.285098; longitude: 114.147833;" 
       animation-mixer>
      </a-entity>
      <a-box material="color: yellow" gps-new-entity-place="latitude: 22.285098"; longitude: 114.147833"/>
      <a-camera gps-camera rotation-reader> </a-camera>
    </a-scene>
  </body>
</html>
